<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Calculator</title>

    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <div class="calc">

        <div class="calcc">

            

            <div class="js-display-div"><input class="js-display-calculation calculation-input" placeholder="0."></div>



            <div>
                <button onclick=" updateCalculation('1'); ">1</button>
                <button onclick=" updateCalculation('2'); ">2</button>
                <button onclick=" updateCalculation('3'); ">3</button>
                <button onclick=" updateCalculation('.'); ">.</button>
                <button class="yellow-button" onclick=" document.querySelector('.js-display-calculation').value = eval(calculation); calculation = ''; ">=</button>
            </div>
            <div>
                <button onclick=" updateCalculation('4'); ">4</button>
                <button onclick=" updateCalculation('5'); ">5</button>
                <button onclick=" updateCalculation('6'); ">6</button>
                <button onclick=" updateCalculation('-'); ">-</button>
                <button class="yellow-button" onclick=" updateCalculation('*'); ">*</button>
            </div>

            <div>
                <button onclick=" updateCalculation('7'); ">7</button>
                <button onclick=" updateCalculation('8'); ">8</button>
                <button onclick=" updateCalculation('9'); ">9</button>
                <button onclick=" updateCalculation('0'); ">0</button>
                <button class="yellow-button" onclick=" updateCalculation('/'); ">/</button>
            </div>

            <div>
                <button class="add-button" onclick=" updateCalculation('+'); ">+</button>
                <button class="clear-button yellow-button" onclick=" document.querySelector('.js-display-calculation').value = ''; calculation = ''; ">clear</button>
            </div>
        </div>

    </div>

    <script src="calculator.js">

    </script>

</body>

</html>
